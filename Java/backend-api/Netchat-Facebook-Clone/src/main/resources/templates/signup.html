<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" th:href="@{/css/signin.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

</head>
<body style="background-color: #EEEEEE;">
  <div style="background-color: #EEEEEE;" class="signin-page">
    <div style="background-color: #EEEEEE;" class="signin-container">
      <div style="margin-top: 50px;" class="container signin-inside-container">
        <div class="row">
          <div class="col-md-6 signin-left-side">
            <div style="margin-top: 150px; margin-left: 180px;" class="singin-left">
              <div class="singin-heading">
                <h1 style="font-size: 70px">Sign up</h1>
              </div>
              <div class="singin-left-content">
                <h4>It's quick and easy.</h4>
              </div>
            </div>
          </div>
          <div class="col-md-6 signin-right-side">
            <div class="">
              <div th:if="${param.success}">
                <div style="background-color: yellow;margin-bottom: 20px; text-align: center;" class="alert alert-info">
                  Successfully signed up
                </div>
              </div>
              <div th:if="${param.errorMail}" class="">
                <div style="background-color: red;margin-bottom: 20px; text-align: center;" class="alert alert-danger">
                  User with that username already exist
                </div>
              </div>
              <div th:if="${param.errorPassword}" class="">
                <div style="background-color: red;margin-bottom: 20px; text-align: center;" class="alert alert-danger">
                  your password is weak, please try again
                </div>
              </div>
            </div>
            <div class="card align-items-center text-center" style="width: 480px;height: 390px;">
              <form style="margin-top: 20px;" class="example-form" th:action="@{/signup}" method="post" th:object="${user}">
                <table>
                  <tr>
                    <td>
                      <div  class="form-floating mb-3">
                        <input th:field="*{firstName}"  type="text" class="form-control" id="floatingInput" name="firstName" placeholder="name@example.com">
                        <label  for="floatingInput">First name</label>
                      </div>
                    </td>
                    <td>
                      <div style="margin-left: 10px;" class="form-floating mb-3">
                        <input th:field="*{lastName}" type="text" class="form-control" id="floatingInput" name="lastName" placeholder="name@example.com">
                        <label  for="floatingInput">Last name</label>
                      </div>
                    </td>
                  </tr>
                </table>
                <div  class="form-floating mb-3">
                  <input th:field="*{username}" type="Email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                  <label  for="floatingInput">Mobile number or email address</label>
                </div>
                <div  class="form-floating mb-3">
                  <input th:field="*{password}" type="password" class="form-control" id="floatingInput" name="password" placeholder="name@example.com">
                  <label  for="floatingInput">Password</label>
                </div>
                <p style="font-size: 13px;">By clicking Sign Up, you agree to our <a href="">Terms, </a><a href="">Data Policy</a> and
                  <a href=""> Cookie Policy.</a></p>
                <p style="font-size: 13px;">Already have an account?..then <a href="/signin">Signin</a></p>
                  <hr>
                  <div style="text-align: center;" class="">
                    <button style="width: 190px; height: 50px;" type="submit" class="btn btn-success" data-dismiss="modal">Sign up</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
  </html>
